<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Crystals Game</title>
        
        <link href="https://fonts.googleapis.com/css?family=Cute+Font&display=swap" rel="stylesheet">
        <link rel= "stylesheet" href ="assets/css/style.css">
   
        
        <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous">
        </script>
        <script src = "assets/javascript/game.js"> </script> 
       
    </head>




<body>
    <h1> ~ Crystal Crystal on the Wall ~ </h1>

    <div class = "container">

        <!--create row of box-->
        <div class = "row">
            <div class = "directions" class = "col-md-8">
                <h2> Directions: Click on the crystals to try and match your score with the target score. Each crystal is worth a different value that will change after the game is reset.</h2> 
            </div>
        </div>
             <!-- target score and wins -->
        <div class = "row">
            <div class ="col-md-3">
                <h3>Target Score </h3>
                <h3 class ="target-score"></h3>
                <br>
                <br>
                <br>
                <br>
                <h3> Wins</h3>
                <h3 class = "wins"> </h3>
            </div>

            <!-- your score and losses-->
            <div class = "col-md-3">
                <h3 >Your Score</h3>
                <h3 class = "your-score"></h3>
                <br>
                <br>
                <br>
                <br>
                <h3> Losses</h3>
                <h3 class = "losses"></h3>
            </div>

            <!-- crystal section-->
            <div class = "col-md-6" class = "crystalhover">
                <h3 class = "crystal-selection"> Crystal Selection</h3>
                <div class = "crystalbox">
                <div class ="row" class= "view overlay">
                    <img id = "crystal-1" src ="assets/images/crystal15.jpeg"  class="img-fluid " alt = "pic of crystal 1">
                    <div class="mask flex-center rgba-green-slight"></div>
                    <img id = "crystal-2" src="assets/images/crystal 12.jpeg"  class="img-fluid " alt ="pic of crystal 2">
                    <div class="mask flex-center rgba-green-slight"></div>
                </div>
                <div class = "row" class = "view overlay">
                    <img id = "crystal-3" src = "assets/images/crystal 13.jpeg" class="img-fluid " alt="pic of crystal 3">
                    <div class="mask flex-center rgba-green-slight"></div>
                    <img id = "crystal-4" src = "assets/images/crystal 14.jpeg"  class="img-fluid " alt = "pic of crystal 4">
                    <div class="mask flex-center rgba-green-slight"></div>
                </div>
                </div>
            </div>





        </div>
   
   
   
    </div>


  



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
